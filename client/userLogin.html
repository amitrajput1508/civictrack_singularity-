<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CivicTrack - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #28a745;
      --danger: #dc3545;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(63, 55, 201, 0.1));
      position: relative;
      overflow: hidden;
      line-height: 1.6;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(67, 97, 238, 0.05) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
      z-index: -1;
    }
    
    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 380px;
      max-width: 95%;
      position: relative;
      overflow: hidden;
      z-index: 1;
      margin: 20px;
    }
    
    .login-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    
    .login-header::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    
    .logo-icon {
      font-size: 1.8rem;
      color: white;
    }
    
    .logo-text {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0;
    }
    
    .login-title {
      margin: 5px 0 0;
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.3rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 2;
      background: none;
      border: none;
    }
    
    .close-btn:hover {
      transform: scale(1.2);
    }
    
    .login-form {
      padding: 20px;
    }
    
    .form-group {
      margin-bottom: 18px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
      font-size: 0.9rem;
    }
    
    .input-wrapper {
      position: relative;
      width: 100%;
    }
    
    .form-control {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      outline: none;
    }
    
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #adb5bd;
      font-size: 0.9rem;
      pointer-events: none;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    .login-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.85rem;
      color: #666;
    }
    
    .login-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .login-footer a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    
    .alert {
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 0.85rem;
      display: none;
    }
    
    .alert-danger {
      background-color: rgba(220, 53, 69, 0.1);
      border-left: 4px solid var(--danger);
      color: var(--danger);
    }
    
    .alert-success {
      background-color: rgba(40, 167, 69, 0.1);
      border-left: 4px solid var(--success);
      color: var(--success);
    }
    
    .footer-links {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    
    @media (max-width: 480px) {
      .login-container {
        width: 95%;
      }
      
      .login-form {
        padding: 15px;
      }
      
      .logo-text {
        font-size: 1.4rem;
      }
      
      .login-title {
        font-size: 1rem;
      }
      
      .footer-links {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <button class="close-btn" onclick="window.location.href='home.html'">&times;</button>
      <div class="logo">
        <i class="fas fa-map-marked-alt logo-icon"></i>
        <h1 class="logo-text">CivicTrack</h1>
      </div>
      <h2 class="login-title">Welcome Back</h2>
    </div>
    
    <div class="login-form">
      <div id="alertBox" class="alert" style="display: none;"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="username" class="form-control" placeholder="Enter username" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      
      <div class="footer-links">
        <div class="login-footer">
          Don't have an account? <a href="register.html">Create one</a>
        </div>
        <div class="login-footer">
          Login as Admin? <a href="login.html">Admin Login</a>
        </div>
      </div>
    </div>
  </div>
  <script src="userLoginscript.js"></script>

</body>
</html>
